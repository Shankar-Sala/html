<!--*  HTML IFRAME TAG  
<!-- *---------------------------------------- -->

<!--? The <iframe> HTML element represents a nested browsing context, embedding another HTML page into the current one. -->

    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Iframe tag</title>
      </head>
      <body>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/AgyTHzjBS-c?si=RXmXslYQLUQaKUTP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <hr>

        <iframe width="560" height="315" src="https://www.wikipedia.org/" frameborder="0"></iframe>
        <hr>
        <iframe width="560" height="315" src="https://www.youtube.com/watch?v=AgyTHzjBS-c&t=32s" frameborder="0"></iframe>
        <!-- keep in mind we cannot embed all the sites ex. google, yt direct  -->
<hr>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2484.199575569319!2d72.88897739999999!3d19.086379500000007!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c887efb78b9f%3A0x9f9dc99c3119470a!2sPhoenix%20Marketcity!5e1!3m2!1sen!2sin!4v1750685657264!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </body>
    </html>
