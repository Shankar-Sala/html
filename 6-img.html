<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>img tag</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        font-weight: bold;

        background-color: #efefef;
      }

      img {
        max-width: 250px;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>HTML img Tag</h1>
    <a href="https://en.wikipedia.org/wiki/Jagannath" target="_blank">
      <img
        src="images/jagannath.png"
        alt="jagannath"
        height="auto"
        width="100%"
        title="jay jagannath
      "
        loading="lazy"
      />
    </a>

    <img
      src="images/jagannath2.png"
      alt="jagannath2"
      usemap="#maps"
      width="250"
      height="150"
    />

    <map name="maps">
      <area
        shape="rect"
        coords="0,0,125,150"
        href="https://en.wikipedia.org/wiki/Jagannath"
        alt="jagannath"
      />
    </map>
    <!-- note: There are two method to make image clickable 
     1) anchor tag 
     2)  The <map> tag is used to define an image map.-->
